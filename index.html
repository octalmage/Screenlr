<!DOCTYPE html>
<html>
  <head>
    <title>Screenlr</title>

	<script src="js/app.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

	<style type="text/css">
        body
        {
            color: white;
            background-color: #36465d;
            font-size: 22px;
            font-family: Arial, Helvetica, sans-serif;

		#capture
		{
            display:block;

        {
            font-size: 22px;
            width: 578px;
            margin-top: 8px;
        }

        {
            height: 200px;
            width: 100%;
        }

  </head>

  <div id="scene">

  </div>

  <input type="text" id="caption">

  </body>
</html>
